name: Mercadito Frontend CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies with retries
        run: |
          for i in 1 2 3; do
            echo "Attempt $i..."
            npm install --legacy-peer-deps && break || sleep 10
          done

      - name: Build project
        run: npm run build
