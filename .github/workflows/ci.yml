name: Mercadito Frontend CI

on:
  push:
    branches:
      - main

jobs:
  cypress-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build Docker image
        run: docker build -t mercadito-frontend .

      - name: Start Expo Web in background
        run: |
          docker run -d -p 19006:19006 --name mercadito-check mercadito-frontend
          sleep 15

      - name: Run Cypress Tests
        uses: cypress-io/github-action@v6
        with:
          start: echo "already running"
          wait-on: http://localhost:19006
          wait-on-timeout: 60
        env:
          CYPRESS_baseUrl: http://localhost:19006

      - name: Stop Docker container
        run: docker stop mercadito-check
