name: Mercadito Frontend CI

on:
  push:
    branches:
      - main

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build frontend Docker image
        run: docker build -t mercadito-frontend .

      - name: Run backend container
        run: |
          docker run -d -p 3000:3000 --name backend ghcr.io/mpiccinini/mercadito-backend:1.1.1

      - name: Run frontend container
        run: |
          docker run -d -p 19006:19006 --name frontend mercadito-frontend
          sleep 15

      - name: Run Cypress Tests
        uses: cypress-io/github-action@v6
        with:
          start: echo "already running"
          wait-on: |
            http://localhost:19006
            http://localhost:3000
          wait-on-timeout: 60
        env:
          CYPRESS_baseUrl: http://localhost:19006

      - name: Stop containers
        run: |
          docker stop frontend
          docker stop backend
